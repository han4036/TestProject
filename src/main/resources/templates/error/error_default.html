<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>공통 에러 페이지</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
	<meta charset="UTF-8">
</head>
<body>
	<p>공통 에러 페이지</p>
	<p th:text="${exception}"></p>
	<ul th:each="list : ${exception.getStackTrace()}"
		th:text="${list.toString()}"></ul>
</body>
</html>
